<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasmin</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/feather-icons/dist/feather.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <h1 class="nome">Yasmin</h1>
    <div class="main-login">
        <div class="left-login">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTt1LEHrIgGr0vwLMAGkYwmNwa_ncYpQhU-tT47kQRybA&s" class="left-login-img" alt="">
        </div>
        <div class="center-login">
            <h2>LOGIN</h2>
            <div class="textfield">
                <label for="usuario">Nome</label>
                <input type="input" name="usuario" placeholder="">
            </div>
            <div class="textfield"> 
                <label for="senha">Email</label>
                <input type="input" name="email" placeholder="">
            </div>
            <div class="textfield">
                <label for="usuario">Fone</label>
                <input type="input" name="fone" placeholder="">
            </div>
            <button class="btn-login">enviar</button>
            <button class="btn-login">cancelar</button>
        </div>
        <div class="right-login">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTt1LEHrIgGr0vwLMAGkYwmNwa_ncYpQhU-tT47kQRybA&s" class="right-login-img" alt="">
        </div>
        <div id="footer">
            <footer>
                <div class="icons">
                    <div class="inst"><i data-feather="instagram"></i></div>
                    <div class="face"><i data-feather="facebook"></i></div>
                    <div class="t"><i data-feather="twitter"></i></div>
                </div>
                <span> &copy; IFPR Campus Cascavel</span>
            </footer>
            <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
            <script>
                feather.replace();
            </script>
        </div>



</body>
</html>
